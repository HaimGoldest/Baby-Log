<h2 mat-dialog-title>Edit Event</h2>
<hr />

<mat-dialog-content [formGroup]="eventForm">
  <mat-form-field appearance="outline">
    <mat-label>Event Date</mat-label>
    <input matInput [matDatepicker]="datepicker" formControlName="date" />
    <mat-datepicker #datepicker></mat-datepicker>
    <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Event Time</mat-label>
    <input matInput [matTimepicker]="timepicker" formControlName="date" />
    <mat-timepicker #timepicker></mat-timepicker>
    <mat-timepicker-toggle [for]="timepicker" matSuffix></mat-timepicker-toggle>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button
    mat-button
    [disabled]="eventForm.invalid"
    (click)="dialogRef.close(eventForm.value.date)"
  >
    Save
  </button>
</mat-dialog-actions>
