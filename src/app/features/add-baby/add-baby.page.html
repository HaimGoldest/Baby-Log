<div class="d-flex flex-column justify-content-center align-items-center">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <h2 class="mb-4">
    {{ isNewBabyMode ? "Add New Baby" : "Add Existing Baby" }}
  </h2>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div *ngIf="isNewBabyMode">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        />
      </div>
      <hr />
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          ngModel
          id="birthDate"
          name="birthDate"
          required
          (click)="picker.open()"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <hr />
      <div class="form-group gender-group">
        <label class="gender-label">Select Gender:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="genderMale"
            name="gender"
            value="Male"
            ngModel
            required
          />
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="genderFemale"
            name="gender"
            value="Female"
            ngModel
            required
          />
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label for="image">Baby Image:</label>
        <input
          type="file"
          id="image"
          accept="image/*"
          (change)="onImageSelected($event)"
        />
        <div *ngIf="imagePreview" class="mt-2">
          <img
            [src]="imagePreview"
            alt="Selected Image"
            style="max-width: 100px; max-height: 100px"
          />
        </div>
      </div>
    </div>
    <div *ngIf="!isNewBabyMode">
      <div class="form-group">
        <label for="uid">Enter baby key</label>
        <input
          type="text"
          id="uid"
          class="form-control"
          ngModel
          name="uid"
          required
        />
      </div>
    </div>
    <div>
      <hr />
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        Add Baby
      </button>
      |
      <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">
        Switch to {{ isNewBabyMode ? "existing baby" : "new baby" }} mode
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>
</div>
