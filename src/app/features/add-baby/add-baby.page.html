<div class="d-flex flex-column justify-content-center align-items-center">
  <h2 class="mb-4">
    {{ isNewBabyMode ? strings.ADD_NEW_BABY : strings.ADD_EXISTING_BABY }}
  </h2>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div *ngIf="isNewBabyMode">
      <div class="form-group">
        <label for="name">{{ strings.BABY_NAME }}</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        />
      </div>
      <hr />
      <mat-form-field>
        <mat-label>{{ strings.BABY_BIRTH_DATE }}</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          ngModel
          id="birthDate"
          name="birthDate"
          required
          (click)="picker.open()"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <hr />
      <div class="form-group gender-group">
        <label class="gender-label">{{ strings.BABY_GENDER }}</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="genderMale"
            name="gender"
            value="Male"
            ngModel
            required
          />
          <label class="form-check-label" for="genderMale"
            >{{ strings.MALE }}</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="genderFemale"
            name="gender"
            value="Female"
            ngModel
            required
          />
          <label class="form-check-label" for="genderFemale"
            >{{ strings.FEMALE }}</label
          >
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label for="image">{{ strings.BABY_IMAGE }}</label>
        <input
          type="file"
          id="image"
          accept="image/*"
          (change)="onImageSelected($event)"
        />
        <div *ngIf="imagePreview$ | async as preview" class="mt-2">
          <img
            [src]="preview"
            alt="Selected Image"
            style="max-width: 100px; max-height: 100px"
          />
        </div>
      </div>
    </div>
    <div *ngIf="!isNewBabyMode">
      <div class="form-group">
        <label for="uid">{{ strings.BABY_UID }}</label>
        <input
          type="text"
          id="uid"
          class="form-control"
          ngModel
          name="uid"
          required
        />
      </div>
    </div>
    <div>
      <hr />
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        {{ strings.ADD_BABY }}
      </button>
      |
      <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">
        {{ isNewBabyMode ? strings.ADD_TO_EXISTING_BABY :
        strings.ADD_TO_NEW_BABY }}
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>
</div>
