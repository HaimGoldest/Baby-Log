<mat-toolbar class="mat-elevation-z4">
  <!-- App Icon -->
  <ng-container *ngIf="isLoggedIn(); else showOnlyAsImage">
    <a
      class="nav-buttons"
      [routerLink]="['/', homePage]"
      aria-label="Go to homepage"
    >
      <img src="favicon.ico" alt="App Logo" class="navbar-logo" />
    </a>
  </ng-container>

  <ng-template #showOnlyAsImage>
    <img
      *ngIf="!isLoggedIn()"
      src="favicon.ico"
      alt="App Logo"
      class="navbar-logo"
    />
  </ng-template>

  <!-- Nav Images -->
  <img
    class="nav-image"
    *ngIf="isLoggedIn() && userImageUrl()"
    [src]="userImageUrl()"
  />

  <img
    class="nav-image"
    *ngIf="isLoggedIn() && babyImageUrl()"
    [src]="babyImageUrl()"
  />

  <!-- Navbar Links (Visible on larger screens) -->
  <div class="navbar-links" *ngIf="isLoggedIn()">
    <a
      class="nav-buttons"
      mat-button
      [routerLink]="['/', babyEventsPage]"
      routerLinkActive="router-link-active"
      >Baby Events</a
    >
    <a
      class="nav-buttons"
      mat-button
      [routerLink]="['/', growthTrackingPage]"
      routerLinkActive="router-link-active"
      >Growth Tracking</a
    >
  </div>

  <!-- Menu Icon -->
  <button
    *ngIf="isLoggedIn()"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="nav-buttons menu-icon"
    aria-label="Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item [routerLink]="['/', babyEventsPage]">
      Baby Events
    </button>
    <button mat-menu-item [routerLink]="['/', growthTrackingPage]">
      Growth Tracking
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item [routerLink]="['/', babyEventPreferencesPage]">
      Preferences
    </button>
    <mat-divider></mat-divider>
    <button
      mat-menu-item
      [routerLink]="['/', addBabyPage]"
      [disabled]="userHaveBabies"
    >
      Add Baby
    </button>
    <button mat-menu-item routerLink="/baby-info">Baby Information</button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
