<div class="container-fluid">
  <div class="container">
    <div class="container">
      <h1 class="text-center">Baby Actions Preferences</h1>
      <br />
      <app-baby-action-category-pref
        *ngFor="let category of babyActionsCategories; let i = index"
        [babyActionCategory]="category"
        [index]="i"
        (modified)="onChanged()"
      ></app-baby-action-category-pref>
    </div>
  </div>
</div>
