<div class="row">
  <div class="col-xs-12">
    <app-baby-actions-info-item
      *ngFor="let babyActionEl of babyActionsData; let i = index"
      [babyActionData]="babyActionEl"
      [index]="i"
      [filterMode]="filterMode"
      (filter)="onFilter($event)"
      (unfilter)="onUnfilter()"
    ></app-baby-actions-info-item>
  </div>
</div>
