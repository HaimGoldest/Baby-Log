<div class="panel">
  <app-baby-actions-panel-item
    *ngFor="
      let babyActionCategoryElement of activeBabyActionsCategories;
      let i = index
    "
    [babyActionCategory]="babyActionCategoryElement"
    [index]="i"
    (filter)="onFilter($event)"
  ></app-baby-actions-panel-item>
</div>
