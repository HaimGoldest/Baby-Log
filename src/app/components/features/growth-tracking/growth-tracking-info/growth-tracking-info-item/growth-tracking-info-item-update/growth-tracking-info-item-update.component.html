<div class="container-fluid">
  <div class="container">
    <div class="update-measurement-container">
      <h1>Update Measurement</h1>
      <h3 class="date-text">{{ dateToDisplay }}</h3>

      <form (ngSubmit)="onUpdateMeasurement()">
        <mat-form-field class="number-input">
          <mat-label>Height (cm)</mat-label>
          <input
            matInput
            type="number"
            id="height"
            [(ngModel)]="updetedMeasurement.height"
            name="height"
            required
          />
        </mat-form-field>

        <mat-form-field class="number-input">
          <mat-label>Weight (kg)</mat-label>
          <input
            matInput
            type="number"
            id="weight"
            [(ngModel)]="updetedMeasurement.weight"
            name="weight"
            required
          />
        </mat-form-field>

        <mat-form-field class="number-input">
          <mat-label>Head Measure (cm)</mat-label>
          <input
            matInput
            type="number"
            id="headMeasure"
            [(ngModel)]="updetedMeasurement.headMeasure"
            name="headMeasure"
            required
          />
        </mat-form-field>

        <div class="button-row">
          <button class="green-button" type="submit">Update Measurement</button>

          <button
            class="blue-button"
            type="button"
            (click)="toggleDatePicker()"
          >
            Change Date
          </button>

          <button class="gray-button" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>

        <div *ngIf="showDatePicker">
          <mat-form-field class="date-picker-input">
            <mat-label>New Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder=""
              [(ngModel)]="dateToDisplay"
              (dateChange)="onDateChange($event)"
              name="date"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>
