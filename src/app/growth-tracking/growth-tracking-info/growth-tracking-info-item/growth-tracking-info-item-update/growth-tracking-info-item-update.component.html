<div class="container-fluid">
  <div class="container">
    <div class="update-measurement-container">
      <h2>Update Measurement</h2>
      <form (ngSubmit)="onUpdateMeasurement()">
        <!-- Date Field -->
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="text"
            id="date"
            [(ngModel)]="updetedMeasurement.date"
            [ngModel]="formatDateToDisplay(updetedMeasurement.date)"
            (ngModelChange)="
              updetedMeasurement.date = parseDateFromDisplay($event)
            "
            name="date"
            class="form-control"
            required
          />
        </div>

        <!-- Height Field -->
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input
            type="number"
            id="height"
            [(ngModel)]="updetedMeasurement.height"
            name="height"
            class="form-control"
            required
          />
        </div>

        <!-- Weight Field -->
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            [(ngModel)]="updetedMeasurement.weight"
            name="weight"
            class="form-control"
            required
          />
        </div>

        <!-- Head Measure Field -->
        <div class="form-group">
          <label for="headMeasure">Head Measure (cm):</label>
          <input
            type="number"
            id="headMeasure"
            [(ngModel)]="updetedMeasurement.headMeasure"
            name="headMeasure"
            class="form-control"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
          Update Measurement
        </button>
      </form>
    </div>
  </div>
</div>
