<div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h6 class="mb-0">Add New Measurement:</h6>
      <div class="mr-2">
        <label for="height">Height</label>
        <input
          type="number"
          id="height"
          name="height"
          ngModel
          class="form-control"
          style="width: 80px"
          required
        />
      </div>
      <div class="mr-2">
        <label for="weight">Weight</label>
        <input
          type="number"
          id="weight"
          name="weight"
          ngModel
          class="form-control"
          style="width: 80px"
          required
        />
      </div>
      <div>
        <label for="headMeasure">Head Measure</label>
        <input
          type="number"
          id="headMeasure"
          name="headMeasure"
          ngModel
          class="form-control"
          style="width: 80px"
          required
        />
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!f.valid"
      >
        Add
      </button>
    </div>
  </form>
</div>
